		// Leader text
		#rp0_Leaders_Desc_leaderVonBraun = 沃纳·冯·布劳恩为纳粹设计了V-2火箭,然后在 "回形针行动 "中移居美国,开始在美国陆军弹道导弹局(U.S. Army Ballistic Missile Agency,简称ABMA)工作。在先驱者1号(Vanguard 1)失败后,ABMA用 "朱诺一号"火箭成功发射了探索者1号,该火箭由 "红石"(Redstone) 衍生而来。随后,ABMA被调到NASA的马歇尔太空飞行中心。在那里,他在设计土星一号和五号时发挥了重要作用。虽然冯·布莱恩从未被审判，但是他被批评为过于保守以及可能犯下了反人类罪。（机翻润色）

        #rp0_Leaders_Desc_leaderRosen = 米尔顿·罗森领导了海军研究实验室(NRL)的 "海盗"(Viking) 和 "先驱者"(Vanguard) 项目，后来该实验室被美国国家航空航天局吸收，成为了戈达德太空飞行中心的核心。在 "先驱者"号之后，罗森成为美国宇航局的运载火箭和推进器办公室主任，在那里他倡导并帮助奠定了土星一号和土星五号运载火箭的基础，并发起了将 "先驱者 "号的简单末级与 "Thor "助推器相结合的计划： Thor-Delta,即后来的德尔塔。(机翻润色)

